services:
  db:
    image: postgres:16.3-alpine3.20
    container_name: database
    restart: always
    shm_size: 128mb
    env_file:
      -   .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    expose:
      -   5432
    ports:
      -   5432:5432
  test_db:
    image: postgres:16.3-alpine3.20
    container_name: test_database
    restart: always
    shm_size: 128mb
    env_file:
      - .env
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    expose:
      - 5433
    ports:
      - 5433:5432
  server:
    container_name: server
    build:
      context: server/
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@database:5432/postgres?schema=public"
      TEST_DATABASE_URL: "postgresql://test:test@test_database:5432/test?schema=public"
    expose:
      - 5000
    ports:
      - 5000:5000
    depends_on:
      - db
      - test_db
    volumes:
      - server/:/app
      - /app/node_modules
  client:
    container_name: client
    build:
      context: client/
      dockerfile: Dockerfile
    expose:
      - 3000
    ports:
      - 3000:3000
    depends_on:
      - server
    volumes:
      - client/:/app
      - /app/node_modules

volumes:
  server:
  client: